AWSTemplateFormatVersion: '2010-09-09'
Description: Creates the flow logs Athena table
Parameters:
  AggregatorId:
    Type: String
  RegionList:
    Type: String
Conditions:
  CreateAggregator: !Equals 
    - !Ref AggregatorId
    - ''
Resources:
  ConfigAggregatorRole:
    Type: AWS::IAM::Role
    Condition: CreateAggregator
    Properties:
      AssumeRolePolicyDocument:
        Version: 2012-10-17
        Statement:
          - Effect: Allow
            Principal:
              Service:
                - config.amazonaws.com
            Action:
              - sts:AssumeRole
      Path: /
      ManagedPolicyArns:
        - arn:aws:iam::aws:policy/service-role/AWSConfigRoleForOrganizations
  Aggregator: 
    Type: AWS::Config::ConfigurationAggregator
    Condition: CreateAggregator
    Properties: 
      OrganizationAggregationSource: 
        AllAwsRegions: True
        RoleArn: !GetAtt ConfigAggregatorRole.Arn
  AwsConfigAggregatorParameter:
    Type: AWS::SSM::Parameter
    Properties: 
      Description: This contains the AWS Config organizational aggregator
      Type: String
      Name: Jupyter-Config-Aggregator
      Value: !If [CreateAggregator, !Ref Aggregator, !Ref AggregatorId]
      
Outputs:
    ConfigAggregatorId:
      Value: !If [CreateAggregator, !Ref Aggregator, !Ref AggregatorId]